<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.12.0/d3.min.js" integrity="sha256-+9Mf3cAVmxxudDsr1XwXUeRZFtvdWVYdq5/vcgiYyNU=" crossorigin="anonymous"></script>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h3 class="display-4">Simulated Annealing TSP Solver</h3>
            <p>
                Implemented by Cosmin Lucaci, Denis Eneotescu, Cristian Iacob and Bogdan Maris.
            </p>
            <p>UBB @ 2020</p>
        </div>
      </div>
    <div class="container">
        <div class="row">
            <div class="col-12" id="stack">
                <canvas id="canvas"></canvas>
                <canvas id="lines-canvas"></canvas>  
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="slidecontainer">
                    <p>Select number of nodes (10, 200):</p>
                    <input type="range" min="10" max="200" value="10" class="slider" id="myRange">
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-12">
                <button type="button" class="exec-btn btn btn-outline-secondary btn-lg" onclick="drawLinesOnOverlay()">Execute</button>
            </div>
        </div>
    </div>


<script src="canvas_controller.js"></script>
</body>
