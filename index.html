<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.12.0/d3.min.js" integrity="sha256-+9Mf3cAVmxxudDsr1XwXUeRZFtvdWVYdq5/vcgiYyNU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js" integrity="sha256-HJ7j+71YYw6Kcs8THwQV9lXmPOcR0eXlg7n8KRTZsyA=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h3 class="display-4">Simulated Annealing TSP Solver</h3>
            <p>
                Implemented by Cosmin Lucaci, Victor Pogacean, Denis Eneotescu, Cristian Iacob and Bogdan Maris.
            </p>
            <p>UBB @ 2020</p>
            <p>
                View source code <a href="https://github.com/bmaris98/tsp-simulated-annealing" target="_blank">here</a>.
            </p>
        </div>
      </div>
    <div class="container">
        <div class="row">
            <div class="col-12" id="stack">
                <canvas id="canvas"></canvas>
                <canvas id="lines-canvas"></canvas>  
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="slidecontainer">
                    <p>Select number of nodes (10, 200):</p>
                    <input type="range" min="10" max="200" value="10" class="slider" id="myRange">
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-12">
                <label for="temp">Start Temperature ( val > 0 )</label>
                <div class="input-group mb-3">
                  <input type="text" value="1000" class="form-control" id="temp">
                </div>

                <label for="retention">Relative Temperature Retention ( 0 <= val < 1 )</label>
                <div class="input-group mb-3">
                  <input type="text" value="0.99" class="form-control" id="retention">
                </div>
                
                <label class="box-container">Enable live charting (<strong>major performance hit</strong>)
                    <input id="enable-charting" type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                  </label>
            </div>
        </div>
        <div class="row">
            <div class="col-12 buttons">
                <button type="button" class="exec-btn btn btn-outline-success btn-lg" onclick="start()">Execute</button>
                <button type="button" class="stop-btn btn btn-outline-danger btn-lg" onclick="stop()">Stop</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-12">
                <canvas id="chart"></canvas>
            </div>
        </div>
        <br>
    </div>


<script src="canvas_controller.js"></script>
<script src="simulated_annealing.js"></script>
<script src="chart_controller.js"></script>
</body>
